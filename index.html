<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PIZZERÍA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
      <section id="bebidas" class="bebidas">
        <div class="card">
          <div class="card-body">
            <h2 id="tituloBeber">Elige algo para beber</h2>
            <p id="subBeber">Disfruta de nuestra clásica selección de tragos.</p>
            <div class="card" id="bebida-card">
              <ul class="list-group list-group-flush" id="bebidas-lista">
              </ul>
            </div>    
          </div>
        </div>
      </section>

      <section id="menu" class="menu">
        <div class="card">
          <div class="card-body">
            <h2 id="tituloMenu">Menú</h2>
            <p id="subMenu">Disfruta de la mejor cocina Italiana.</p>
            <div class="card" id="menu-card">
              <ul class="list-group list-group-flush" id="menu-lista">
              </ul>
            </div>    
          </div>
        </div>
      </section>

      <section id="cuenta" class="cuenta">
        <div class="card">
          <div class="card-body">
            <h2 id="tituloCuenta">Cuenta</h2>
            <p id="subCuenta">Esperamos que disfrute de su comida ¡Ciao!</p>
            <div class="card" id="cuentaTotal">
              <div id="fila1">
                <h5 id="item">Item</h5>
                <h5 id="precio">Precio</h5>
              </div>
              <div id="fila2">
                <h5 id="total">Total</h5>
                <h5 id="totalAmount">$0.00</h5> 
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
